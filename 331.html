<html>
<head>
    <title>0331筆記-JS輸出入</title>
    <meta charset="UTF-8">
    <style>
    </style>
    <script>
    function get(id) {
        return document.getElementById(id);
    }
    function add(a,b) {
        return a+b;
    }
    function calc() {
        elm1=get("n1");
        elm2=get("n2");
        
        n1=parseInt(elm1.value);
        if(isNaN(n1)) n1=0;
        n2=parseInt(elm2.value);
        if(isNaN(n2)) n2=0;

        get("ans").value=add(n1,n2);
    }

    </script>
</head>
<body>
    <input type="text" id="n1">+<input type="text" id="n2">
    <button onclick="calc();">等於</button>
    <input type="text" id="ans">
    <div id="msg">innerHTML</div>

</body>
</html>
